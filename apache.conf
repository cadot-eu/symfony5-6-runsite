<VirtualHost *:80>
    # pour jwt
    SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
    # Activer le type MIME pour WebP
    AddType image/webp .webp

    # Configurer la redirection des fichiers WebP si elles existent
    RewriteEngine On
    RewriteCond %{HTTP_ACCEPT} image/webp
    RewriteCond %{DOCUMENT_ROOT}/$1.webp -f
    RewriteRule (.+)\.(jpe?g|png)$ $1.webp [T=image/webp,E=accept:1]

        # Ajouter l'en-tÃªte Cache-Control pour les fichiers statiques
    <FilesMatch "\.(ico|pdf|flv|jpg|jpeg|png|gif|js|css|swf|eot|ttf|woff)$">
        Header set Cache-Control "max-age=31536000"
    </FilesMatch>
        # Activer le module de cache Apache
    CacheEnable disk /app
    CacheRoot /var/cache/apache2
    CacheDirLevels 2
    CacheDirLength 1

    ServerName localhost
 
    DocumentRoot /app/public
    DirectoryIndex /index.php
 
    <Directory /app/public>
        AllowOverride All
        Order Allow,Deny
        Allow from All
 
        FallbackResource /index.php
        Require all granted

    </Directory>
 
    # uncomment the following lines if you install assets as symlinks
    # or run into problems when compiling LESS/Sass/CoffeeScript assets
    # <Directory /var/www/project>
    #     Options FollowSymlinks
    # </Directory>
 
    # optionally disable the fallback resource for the asset directories
    # which will allow Apache to return a 404 error when files are
    # not found instead of passing the request to Symfony
    #<Directory /var/www/project/public/bundles>
    #    FallbackResource disabled
    #</Directory>
    #ErrorLog /var/log/apache2/project_error.log
    #CustomLog /var/log/apache2/project_access.log combined
 
    # optionally set the value of the environment variables used in the application
    #SetEnv APP_ENV prod
    #SetEnv APP_SECRET <app-secret-id>
    #SetEnv DATABASE_URL "mysql://db_user:db_pass@host:3306/db_name"
</VirtualHost>
